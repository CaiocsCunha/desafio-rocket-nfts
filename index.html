<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rocket NFTs</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/logo.svg" alt="Logo escrito Rocket NTFs" />
      </div>
      <nav>
        <a href="#">Comprar NFT</a>
        <a href="#">Sobre</a>
        <a href="#">FAQ</a>
      </nav>
      <div class="connect-wallet">
        <img
          src="./assets/logo_MetaMask.svg"
          alt="Logo do Metamask, uma raposa"
          srcset=""
        />
        <p>Conectar Carteira</p>
      </div>
    </header>

    <main>
      <section class="section1">
        <div class="artists">
          <p>
            Mercado digital para colecionáveis em criptos e tokens não fungível
            (NFT). Compre, venda e descubra ativos digitais exclusivos para
            você.
          </p>
          <div class="selected">
            <div class="avatars">
              <img
                src="./assets/artista-1.png"
                id="selected1"
                alt=""
                srcset=""
              />
              <img
                src="./assets/artista-2.png"
                id="selected2"
                alt=""
                srcset=""
              />
              <img
                src="./assets/artista-3.png"
                id="selected3"
                alt=""
                srcset=""
              />
              <img
                src="./assets/artista-4.png"
                id="selected4"
                alt=""
                srcset=""
              />
            </div>

            <div class="description-artists">
              <p>+10</p>
              <p>Artistas selecionados</p>
            </div>
          </div>
        </div>

        <div class="publi">
          <h1>
            Descubra a verdadeira <br />
            arte digital e <br />
            colecione diversas <br />
            <span>NFTs</span>
          </h1>
        </div>

        <div class="img-section1">
          <img
            src="./assets/badge.svg"
            alt="Imagem de um disco de vinil com a logo da Rocketseat ao centro e o texto: explore a arte"
          />
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
